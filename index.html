<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Taprom" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="./styles/css/index.css">
	<title>payment</title>
</head>

<body>
	<div class="wrapper">
		<div class="payment">
			<div class="payment__top">
				<div class="payment__top__title">
					<p class="payment__top__title--text">bina.az</p>
					<div class="payment__top__title--img">
						<img src="img/Visa.png" alt="">
						<img src="img/Mastercard.png" alt="">
						<img src="img/Mastercard1.png" alt="">
					</div>
				</div>
				<div class="payment__top__text">Siz Bina.az saybnda taqdim olunan xidmatin
					odanisini edirsiniz.</div>
				<hr>
				<div class="payment__top__rates">
					<p class="payment__top__rates--left">Odanifecek meblog</p>
					<p class="payment__top__rates--right">3.00 azn</p>
				</div>
			</div>

			<div class="payment__bottom">
				<form>
					<p class="payment__bottom__text">Kartun nomresi</p>
					<input placeholder="0000 - 0000 - 0000 - 0000" pattern="[-0-9]{5}[-0-9]{4}[-0-9]{5}[-0-9]{5}"
						type="text" class="payment__bottom__card" id="card" required>
					<div class="payment__bottom__info">
						<div class="payment__bottom__info--bitme">
							<p class="payment__bottom__text">Bitme tarixi</p>
							<input placeholder="00 / 00" pattern="[0-9]{2}\/[0-9]{2}" type="text"
								class="payment__bottom__info--card" id="card1" required>
						</div>
						<div class="payment__bottom__info--cvv">
							<p class="payment__bottom__text">CVV/CVC2</p>
							<input placeholder="***" pattern="\d*" type="text"
								class="payment__bottom__info--card-background" id="card2" required>
						</div>
						<p class="payment__bottom__info--text">Kartin arxasnda yeriegen 3 regem</p>
					</div>
					<button type="submit" class="payment__bottom__button">Odemek</button>
				</form>

			</div>
			<div class="payment__icon">
				<img class="payment__icon__img" src="img/by_visa.png" alt="">
				<img class="payment__icon__img" src="img/by_card.png" alt="">
				<img class="payment__icon__img" src="img/by_trust.png" alt="">

			</div>
		</div>
		<div class="popup info">
			<p class="inner-text">Congrats, payment succeed</p>

		</div>
	</div>

	<script src="salary.js"></script>
</body>

</html>
